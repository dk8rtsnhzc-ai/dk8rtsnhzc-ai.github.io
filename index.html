<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTRL + Z</title>

<meta name="theme-color" content="#00ff41">

<style>
@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap');

:root {
  --green:#00ff41;
  --red:#ff0033;
}

* {
  box-sizing:border-box;
  font-family:'Source Code Pro', monospace;
}

body {
  margin:0;
  background:black;
  color:var(--green);
  overflow:hidden;
}

/* ===== BACKGROUND SCANLINES ===== */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    rgba(0,255,65,0.03) 0px,
    rgba(0,255,65,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

/* ===== LOGIN ===== */
#login {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:black;
  z-index:10;
}

.login-box {
  border:1px solid var(--green);
  padding:20px;
  width:90%;
  max-width:320px;
  text-align:center;
}

/* ===== HEADER ===== */
header {
  text-align:center;
  padding:10px;
  border-bottom:1px solid var(--green);
  font-size:16px;
  letter-spacing:2px;
}

/* ===== MAIN ===== */
main {
  height:calc(100vh - 100px);
  overflow-y:auto;
  padding:8px;
}

/* ===== POST INPUT ===== */
.post-box textarea {
  width:100%;
  height:60px;
  background:black;
  border:1px solid var(--green);
  color:var(--green);
  padding:6px;
  font-size:13px;
}

.post-box button {
  width:100%;
  margin-top:6px;
  background:black;
  border:1px solid var(--green);
  color:var(--green);
  padding:8px;
}

/* ===== POSTS ===== */
.post {
  border-left:2px solid var(--green);
  padding:6px 8px;
  margin-top:8px;
  font-size:13px;
}

.post.boosted {
  border-left-color:var(--red);
  animation:flicker 1.8s infinite;
}

.post img {
  max-width:100%;
  margin-top:4px;
  border:1px solid var(--green);
}

.post-meta {
  font-size:11px;
  opacity:.8;
}

/* ===== TERMINAL BAR ===== */
#terminal {
  position:fixed;
  bottom:0;
  width:100%;
  background:black;
  border-top:1px solid var(--green);
  padding:6px;
  font-size:12px;
}

/* ===== OVERLAY PANELS ===== */
.panel {
  position:fixed;
  top:0;
  width:80%;
  height:100%;
  background:black;
  border-left:1px solid var(--green);
  border-right:1px solid var(--green);
  z-index:9;
  padding:10px;
  display:none;
  overflow-y:auto;
}

#trendingPanel { left:0; }
#adminPanel { right:0; }

@keyframes flicker {
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h3>CTRL + Z</h3>
    <p>ENTER SCHOOL EMAIL</p>
    <input style="width:100%;padding:8px;background:black;border:1px solid var(--green);color:var(--green)">
    <button onclick="enter()">ENTER</button>
  </div>
</div>

<header>CTRL + Z</header>

<main id="feed">
  <div class="post-box">
    <textarea id="text" placeholder=">_ transmit packet"></textarea>
    <button onclick="post()">EXECUTE</button>
  </div>

  <div id="posts"></div>
</main>

<div id="terminal">> SYSTEM_LOG: LISTENING…</div>

<!-- TRENDING -->
<div class="panel" id="trendingPanel">
  <h4>SYSTEM FEED</h4>
  <p>⚠️ Boosted incident detected</p>
  <p>⚠️ Teacher misconduct flagged</p>
</div>

<!-- ADMIN -->
<div class="panel" id="adminPanel">
  <h4>CONTROL NODE</h4>
  <button onclick="panic()">PANIC MODE</button>
</div>

<script>
const login=document.getElementById("login");
const terminal=document.getElementById("terminal");
const posts=document.getElementById("posts");

function enter(){
  login.style.display="none";
  terminal.textContent="> SYSTEM_LOG: SESSION AUTHENTICATED";
}

function post(){
  if(!text.value) return;
  const p=document.createElement("div");
  p.className="post";
  p.innerHTML=`
    <strong>Anonymous #${Math.floor(Math.random()*999)}</strong>
    <p>${text.value}</p>
    <div class="post-meta">LIKES 0 | REPOSTS 0</div>
  `;
  posts.prepend(p);
  terminal.textContent="> SYSTEM_LOG: DATA COMMITTED";
  text.value="";
}

/* swipe panels */
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx>80) adminPanel.style.display="block";
  if(dx<-80) trendingPanel.style.display="block";
});

/* panic */
function panic(){
  terminal.textContent="> SYSTEM_ALERT: INSTABILITY DETECTED";
  document.body.style.background="#300";
}
</script>

</body>
</html>
